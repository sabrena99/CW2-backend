<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After School Classes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #app {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 80%;
            max-width: 600px;
            margin: 20px;
            padding: 30px;
            box-sizing: border-box;
        }

        .lesson {
            border-bottom: 2px solid #e0e0e0;
            padding: 20px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .lesson img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .lesson-details {
            display: flex;
            flex-direction: column;
            width: 70%;
        }

        .lesson h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #333;
        }

        .lesson p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }

        .lesson button {
            background-color: #4c9daf;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .lesson button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        .lesson button:hover {
            background-color: #a3005a;
        }

        .cart {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .cart button {
            background-color: #007bff;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cart button:hover {
            background-color: #0056b3;
        }

        .checkout {
            padding: 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 10px;
            margin-top: 20px;
        }

        .checkout input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .checkout button {
            background-color: #dc3545;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .checkout button:hover {
            background-color: #c82333;
        }

        .message {
            text-align: center;
            color: #28a745;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Vue.js content will be dynamically rendered here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="app.js"></script>
</body>
</html>
